<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance | JDM HEAVEN</title>
    <meta name="description" content="We're currently performing maintenance to improve your experience. We'll be back shortly with more JDM legends!">
    <style>
        /* Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* Base styles */
        body {
            background-color: #121212;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            max-width: 80rem;
            width: 100%;
            text-align: center;
        }

        .logo {
            height: 6rem;
            margin-bottom: 2rem;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 2rem;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(4px);
        }

        .icon-wrapper {
            width: 4rem;
            height: 4rem;
            background-color: rgba(255, 0, 0, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }

        .icon {
            width: 2rem;
            height: 2rem;
            color: #FF0000;
            animation: spin 3s linear infinite;
        }

        h1 {
            color: #FF0000;
            font-size: 2.25rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.125rem;
            max-width: 42rem;
            margin: 0 auto 2rem;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .button {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .button-primary {
            background-color: #FF0000;
            color: white;
        }

        .button-primary:hover {
            background-color: #CC0000;
        }

        .button-secondary {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .button-secondary:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .footer {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.875rem;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (min-width: 640px) {
            .card { padding: 3rem; }
            h1 { font-size: 3rem; }
            .button-group { flex-direction: row; justify-content: center; }
        }

        @media (min-width: 768px) {
            h1 { font-size: 3.75rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co/xqGpwr81/Chat-GPT-Image-4-avr-2025-15-16-24.png" alt="JDM Heaven Logo" class="logo">
        
        <div class="card">
            <div class="icon-wrapper">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 4V2m0 20v-2m7-7h2M4 13H2m17.5-7.5l-1.42 1.42M5.93 18.07l-1.42 1.42m12.56 0l-1.42-1.42M5.93 5.93L4.51 4.51M15 13a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
            </div>

            <h1>Under Maintenance</h1>

            <p>
                We're tuning up our website to bring you an even better JDM experience.
                Just like a perfectly balanced engine, we'll be back running at peak performance soon.
            </p>

            <div class="button-group">
                <a href="https://instagram.com/jdmheaven" target="_blank" rel="noopener noreferrer" class="button button-primary">
                    Follow Our Updates
                </a>
                <a href="mailto:support@jdmheaven.club" class="button button-secondary">
                    Contact Support
                </a>
            </div>
        </div>

        <p class="footer">
            Thank you for your patience. We're making JDM Heaven even better for you.
        </p>
    </div>
</body>
</html>
